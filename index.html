<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계시록 암송송</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        .chapter-selector {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .verse-container {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .verse-container:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .verse-container.memorized {
            background: #f0fff4;
            border-color: #48bb78;
        }
        
        .verse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .verse-number {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .memorize-check {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .memorize-check input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .verse-text {
            line-height: 2;
            font-size: 1.15em;
        }
        
        .word {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-block;
        }
        
        .word:hover {
            background: #edf2f7;
        }
        
        .word.hidden {
            background: #667eea;
            color: #667eea;
            user-select: none;
            min-width: 40px;
            display: inline-block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .hint {
            background: #fff5e6;
            border-left: 4px solid #f6ad55;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .hint-title {
            font-weight: bold;
            color: #c05621;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📖 요한계시록 암송 도구</h1>
            <p class="subtitle">단어를 클릭하여 숨기고, 매일 꾸준히 암송하세요!</p>
        </div>
        

        
        <div class="controls">
            <select class="chapter-selector" id="chapterSelect">
                <option value="1">계시록 1장</option>
                <option value="2">계시록 2장</option>
                <option value="3">계시록 3장</option>
                <option value="4">계시록 4장</option>
                <option value="5">계시록 5장</option>
                <option value="6">계시록 6장</option>
                <option value="7">계시록 7장</option>
                <option value="8">계시록 8장</option>
                <option value="9">계시록 9장</option>
                <option value="10">계시록 10장</option>
            </select>
            
            <button class="btn btn-primary" onclick="hideRandom()">🎲 랜덤 숨기기 (30%)</button>
            <button class="btn btn-secondary" onclick="showAll()">👁️ 모두 보이기</button>
            <button class="btn btn-danger" onclick="hideAll()">🙈 모두 숨기기</button>
            <button class="btn btn-primary" onclick="resetProgress()">🔄 진도 초기화</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar">0%</div>
        </div>
        
        <div id="versesContainer"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalVerses">0</div>
                <div class="stat-label">전체 구절</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="memorizedVerses">0</div>
                <div class="stat-label">외운 구절</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="hiddenWords">0</div>
                <div class="stat-label">숨긴 단어</div>
            </div>
        </div>
    </div>
    
    <script>
        // 계시록 1장 전체 (샘플 데이터 - 사용자가 나머지 장을 추가할 수 있습니다)
        const chapters = {
            1: [
                1: "예수 그리스도의 계시라 이는 하나님이 그에게 주사 반드시 속히 될 일을 그 종들에게 보이시려고 그 천사를 그 종 요한에게 보내어 지시하신 것이라",
                2: "요한은 하나님의 말씀과 예수 그리스도의 증거 곧 자기의 본 것을 다 증거하였느니라",
                3: "이 예언의 말씀을 읽는 자와 듣는 자들과 그 가운데 기록한 것을 지키는 자들이 복이 있나니 때가 가까움이라",
                4: "요한은 아시아에 있는 일곱 교회에 편지하노니 이제도 계시고 전에도 계시고 장차 오실 이와 그 보좌 앞에 일곱 영과",
                5: "또 충성된 증인으로 죽은 자들 가운데서 먼저 나시고 땅의 임금들의 머리가 되신 예수 그리스도로 말미암아 은혜와 평강이 너희에게 있기를 원하노라 우리를 사랑하사 그의 피로 우리 죄에서 우리를 해방하시고",
                6: "그 아버지 하나님을 위하여 우리를 나라와 제사장으로 삼으신 그에게 영광과 능력이 세세토록 있기를 원하노라 아멘",
                7: "볼지어다 구름을 타고 오시리라 각인의 눈이 그를 보겠고 그를 찌른 자들도 볼 터이요 땅에 있는 모든 족속이 그를 인하여 애곡하리니 그러하리라 아멘",
                8: "주 하나님이 가라사대 나는 알파와 오메가라 이제도 있고 전에도 있었고 장차 올 자요 전능한 자라 하시더라",
                9: "나 요한은 너희 형제요 예수의 환난과 나라와 참음에 동참하는 자라 하나님의 말씀과 예수의 증거를 인하여 밧모라 하는 섬에 있었더니",
                10: "주의 날에 내가 성령에 감동하여 내 뒤에서 나는 나팔 소리 같은 큰 음성을 들으니",
                11: "가로되 너 보는 것을 책에 써서 에베소, 서머나, 버가모, 두아디라, 사데, 빌라델비아, 라오디게아 일곱 교회에 보내라 하시기로",
                12: "몸을 돌이켜 나더러 말한 음성을 알아보려고 하여 돌이킬 때에 일곱 금 촛대를 보았는데",
                13: "촛대 사이에 인자 같은 이가 발에 끌리는 옷을 입고 가슴에 금띠를 띠고",
                14: "그 머리와 털의 희기가 흰 양털 같고 눈 같으며 그의 눈은 불꽃 같고",
                15: "그의 발은 풀무에 단련한 빛난 주석 같고 그의 음성은 많은 물소리와 같으며",
                16: "그 오른손에 일곱 별이 있고 그 입에서 좌우에 날선 검이 나오고 그 얼굴은 해가 힘있게 비취는 것 같더라",
                17: "내가 볼 때에 그 발 앞에 엎드러져 죽은 자 같이 되매 그가 오른손을 내게 얹고 가라사대 두려워 말라 나는 처음이요 나중이니",
                18: "곧 산 자라 내가 전에 죽었었노라 볼지어다 이제 세세토록 살아 있어 사망과 음부의 열쇠를 가졌노니",
                19: "그러므로 네 본 것과 이제 있는 일과 장차 될 일을 기록하라",
                20: "네 본 것은 내 오른손에 일곱 별의 비밀과 일곱 금 촛대라 일곱 별은 일곱 교회의 사자요 일곱 촛대는 일곱 교회니라"

            ],
            2: [
                "에베소 교회의 사자에게 편지하라 오른손에 일곱 별을 붙잡고 일곱 금 촛대 사이를 거니시는 이가 이르시되",
                "내가 네 행위와 수고와 네 인내를 알고 또 악한 자들을 용납하지 아니한 것과 자칭 사도라 하되 아닌 자들을 시험하여 그의 거짓된 것을 네가 드러낸 것과"
            ],
            3: [
                "사데 교회의 사자에게 편지하라 하나님의 일곱 영과 일곱 별을 가지신 이가 이르시되 내가 네 행위를 아노니 네가 살았다 하는 이름은 가졌으나 죽은 자로다"
            ]
        };
        
        let currentChapter = 1;
        let memorizedVerses = new Set();
        
        function renderVerses() {
            const container = document.getElementById('versesContainer');
            const verses = chapters[currentChapter] || [];
            
            container.innerHTML = '';
            
            verses.forEach((verse, index) => {
                const verseDiv = document.createElement('div');
                verseDiv.className = `verse-container ${memorizedVerses.has(`${currentChapter}-${index}`) ? 'memorized' : ''}`;
                
                const words = verse.split(' ');
                const wordsHTML = words.map((word, wordIndex) => 
                    `<span class="word" data-verse="${index}" data-word="${wordIndex}">${word}</span>`
                ).join(' ');
                
                verseDiv.innerHTML = `
                    <div class="verse-header">
                        <span class="verse-number">${index + 1}절</span>
                        <label class="memorize-check">
                            <input type="checkbox" 
                                   ${memorizedVerses.has(`${currentChapter}-${index}`) ? 'checked' : ''}
                                   onchange="toggleMemorized(${currentChapter}, ${index})">
                            <span>외웠어요!</span>
                        </label>
                    </div>
                    <div class="verse-text">${wordsHTML}</div>
                `;
                
                container.appendChild(verseDiv);
            });
            
            // 단어 클릭 이벤트 추가
            document.querySelectorAll('.word').forEach(word => {
                word.addEventListener('click', function() {
                    this.classList.toggle('hidden');
                    updateStats();
                });
            });
            
            updateStats();
        }
        
        function toggleMemorized(chapter, verseIndex) {
            const key = `${chapter}-${verseIndex}`;
            if (memorizedVerses.has(key)) {
                memorizedVerses.delete(key);
            } else {
                memorizedVerses.add(key);
            }
            renderVerses();
        }
        
        function hideRandom() {
            const words = document.querySelectorAll('.word');
            words.forEach(word => {
                word.classList.remove('hidden');
            });
            
            const wordsArray = Array.from(words);
            const hideCount = Math.floor(wordsArray.length * 0.3);
            
            const shuffled = wordsArray.sort(() => 0.5 - Math.random());
            shuffled.slice(0, hideCount).forEach(word => {
                word.classList.add('hidden');
            });
            
            updateStats();
        }
        
        function showAll() {
            document.querySelectorAll('.word').forEach(word => {
                word.classList.remove('hidden');
            });
            updateStats();
        }
        
        function hideAll() {
            document.querySelectorAll('.word').forEach(word => {
                word.classList.add('hidden');
            });
            updateStats();
        }
        
        function resetProgress() {
            if (confirm('모든 암송 진도를 초기화하시겠습니까?')) {
                memorizedVerses.clear();
                renderVerses();
            }
        }
        
        function updateStats() {
            const verses = chapters[currentChapter] || [];
            const hiddenWordsCount = document.querySelectorAll('.word.hidden').length;
            const memorizedCount = Array.from(memorizedVerses).filter(v => 
                v.startsWith(`${currentChapter}-`)
            ).length;
            
            document.getElementById('totalVerses').textContent = verses.length;
            document.getElementById('memorizedVerses').textContent = memorizedCount;
            document.getElementById('hiddenWords').textContent = hiddenWordsCount;
            
            const progress = verses.length > 0 ? (memorizedCount / verses.length) * 100 : 0;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }
        
        // 장 선택 이벤트
        document.getElementById('chapterSelect').addEventListener('change', function() {
            currentChapter = parseInt(this.value);
            renderVerses();
        });
        
        // 초기 렌더링
        renderVerses();
    </script>
</body>
</html>
