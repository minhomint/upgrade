<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>총공 Mint Player v2</title>
<style>
  body {
    margin: 0;
    font-family: "Pretendard", sans-serif;
    background-color: #e9fffa;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  #player {
    width: 80vw;
    max-width: 640px;
    aspect-ratio: 16 / 9;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
  }

  .status {
    margin-top: 20px;
    text-align: center;
    font-weight: 600;
    font-size: 1.2rem;
  }

  .mint-text {
    color: #00bfa5;
  }

  /* 게이지바 */
  .progress-container {
    width: 80%;
    height: 8px;
    background: #dffcf7;
    border-radius: 4px;
    margin-top: 15px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00bfa5, #4affd9);
    transition: width 1s linear;
  }

  /* 문구 페이드 애니메이션 */
  .messages {
    margin-top: 10px;
    height: 24px;
    overflow: hidden;
    position: relative;
  }
  .messages span {
    position: absolute;
    width: 100%;
    opacity: 0;
    animation: fadeCycle 12s infinite;
  }
  .messages span:nth-child(1) { animation-delay: 0s; }
  .messages span:nth-child(2) { animation-delay: 4s; }
  .messages span:nth-child(3) { animation-delay: 8s; }

  @keyframes fadeCycle {
    0% { opacity: 0; transform: translateY(10px); }
    10% { opacity: 1; transform: translateY(0); }
    30% { opacity: 1; }
    40% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 0; }
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    background: #00bfa5;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #009e8b;
  }
</style>
</head>
<body>
  <div id="player"></div>
  <div class="status">
    🎵 <span id="current-title" class="mint-text"></span>
  </div>
  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <div class="messages">
    <span>🔥 총공 중! 민트 파워 업!</span>
    <span>💚 좋아요 + 조회수 상승 중!</span>
    <span>🚀 함께하는 힘이 다릅니다!</span>
  </div>
  <button onclick="playRandomVideo()">▶ 랜덤 재생 시작</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // 🎬 영상 리스트 — 필요시 자유롭게 수정 가능
    const videoList = [
            { id: 'ZJo6KHpI-2k', title: '한계령 (Hankyeryeong Pass) Official MV' },
            { id: 'BRiBNS0aTVo', title: '내 곁에 있어주 | 야외녹음실 ｜LIVE' },
            { id: '-zYhlQn6yVI', title: '내 이름 아시죠 | 사랑의콜센타' },
            { id: '0JeQF_nrSmU', title: '내 곁에 있어주 (Stay by My Side) Official MV' },
            { id: 'jXJKJc5fZnE', title: '홀로된 사랑 (Lonely Love) Official MV' },
            { id: '6lq_G6l4xRs', title: 'Lonely Love(홀로된 사랑) | 1theK' }

    ];

    let player;
    let timer = null;
    let progressTimer = null;
    let totalDuration = 0;
    let remaining = 0;

    // ✅ YouTube IFrame API 로드 후 초기화
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: videoList[0].id,
        playerVars: {
          autoplay: 0,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          mute: 0
        },
        events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
      });
    }

    function onPlayerReady() {
      console.log("YouTube Player Ready");
    }

    function onPlayerStateChange(event) {
      // 광고 후 자동 재생 보완
      if (event.data === YT.PlayerState.PLAYING && remaining === 0) {
        startRandomTimer();
      }
    }

    // 🔁 랜덤 재생 함수
    function playRandomVideo() {
      clearInterval(timer);
      clearInterval(progressTimer);
      const randomIndex = Math.floor(Math.random() * videoList.length);
      const video = videoList[randomIndex];

      document.getElementById("current-title").textContent = video.title;
      player.loadVideoById(video.id);
    }

    // ⏱ 45~55초 랜덤 타이머
    function startRandomTimer() {
      totalDuration = Math.floor(Math.random() * 11) + 45; // 45~55초
      remaining = totalDuration;

      const bar = document.getElementById("progress-bar");
      bar.style.width = "0%";

      timer = setInterval(() => {
        remaining--;
        const percent = ((totalDuration - remaining) / totalDuration) * 100;
        bar.style.width = percent + "%";

        if (remaining <= 0) {
          clearInterval(timer);
          bar.style.width = "100%";
          playRandomVideo();
        }
      }, 1000);
    }
  </script>
</body>
</html>
