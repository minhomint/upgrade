<html lang="ko">
<head>

    <title>계시록 인맞기기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: linear-gradient(135deg, #5B9BD5 0%, #4A90E2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #5B9BD5;
        }
        
        h1 {
            color: #5B9BD5;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            padding: 20px;
            background: #EBF4FA;
            border-radius: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #5B9BD5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4A90E2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91,155,213,0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        .chapter-selector {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #5B9BD5;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .chapter-title-container {
            background: linear-gradient(135deg, #5B9BD5 0%, #4A90E2 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(91,155,213,0.3);
        }
        
        .chapter-title {
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chapter-title.hidden {
            color: transparent;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
            user-select: none;
        }
        
        .chapter-title:hover {
            transform: scale(1.02);
        }

            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
        }
        
        .title-memorized input[type="checkbox"] {
            margin-right: 5px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .verse-container {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        }

        }

            border-width: 2px;
        }
        
        .verse-container.memorized {
            background: #f0fff4;
            border-color: #48bb78;
        }
        
        .verse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .verse-number {
            font-weight: bold;
            color: #5B9BD5;
            font-size: 1.2em;
        }
        
        .memorize-check {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .memorize-check input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .verse-text {
            line-height: 2;
            font-size: 1.15em;
        }
        
        .word {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-block;
        }
        
        .word:hover {
            background: #edf2f7;
        }
        
        .word.hidden {
            background: #667eea;
            color: #667eea;
            user-select: none;
            min-width: 40px;
            display: inline-block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .legend {
            background: #f8f9ff;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .legend-title {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-box {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid;
        }
        
        .legend-box.normal {
            background: white;
            border-color: #e2e8f0;
        }
        
        .legend-box.key {
            background: #fef9c3;
            border-color: #facc15;
        }
        
        .legend-box.memorized {
            background: #f0fff4;
            border-color: #48bb78;
        }
        
        .progress-fill {

            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .hint {
            background: #fff5e6;
            border-left: 4px solid #f6ad55;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .hint-title {
            font-weight: bold;
            color: #c05621;
            margin-bottom: 8px;
        }
    </style>
</head>

        let currentChapter = 1;
        let memorizedVerses = new Set();
        let memorizedTitles = new Set();
        let titleHidden = false;
        let showOnlyKey = false;
        
        function renderVerses() {
            const container = document.getElementById('versesContainer');
            const verses = chapters[currentChapter] || [];
            const title = chapterTitles[currentChapter] || '';
            
            container.innerHTML = '';
            
            // 제목 추가
            if (title) {
                const titleContainer = document.createElement('div');
                titleContainer.className = 'chapter-title-container';
                titleContainer.innerHTML = `
                    <div class="chapter-title ${titleHidden ? 'hidden' : ''}" id="chapterTitle" onclick="toggleTitleVisibility()">
                        계 ${currentChapter}장: ${title}
                    </div>
                    <div class="title-memorized">
                        <label>
                            <input type="checkbox" 
                                   ${memorizedTitles.has(currentChapter) ? 'checked' : ''}
                                   onchange="toggleTitleMemorized(${currentChapter})">
                            제목 외웠어요!
                        </label>
                    </div>
                `;
                container.appendChild(titleContainer);
            }
            
            verses.forEach((verse, index) => {
                const verseDiv = document.createElement('div');
                const verseNumber = index + 1;
                
                // 주요 성구만 보기 모드일 때 필터링
                const isKeyVerse = (keyVerses[currentChapter] && keyVerses[currentChapter].includes(verseNumber)) ||
                                   (specialKeyVerses[currentChapter] && specialKeyVerses[currentChapter].includes(verseNumber));
                
                if (showOnlyKey && !isKeyVerse) {
                    return; // 주요 성구가 아니면 건너뛰기
                }
                
                // 구절 클래스 결정
                let verseClass = 'verse-container';
                
                // 주요 성구 체크 (핵심이든 일반 주요든 모두 같은 스타일)
                if (isKeyVerse) {
                    verseClass += ' key-verse';
                }
                
                // 외운 구절 체크
                if (memorizedVerses.has(`${currentChapter}-${index}`)) {
                    verseClass += ' memorized';
                }
                
                verseDiv.className = verseClass;
                
                const words = verse.split(' ');
                const wordsHTML = words.map((word, wordIndex) => 
                    `<span class="word" data-verse="${index}" data-word="${wordIndex}">${word}</span>`
                ).join(' ');
                
                verseDiv.innerHTML = `
                    <div class="verse-header">
                        <span class="verse-number">${index + 1}절</span>
                        <label class="memorize-check">
                            <input type="checkbox" 
                                   ${memorizedVerses.has(`${currentChapter}-${index}`) ? 'checked' : ''}
                                   onchange="toggleMemorized(${currentChapter}, ${index})">
                            <span>외웠어요!</span>
                        </label>
                    </div>
                    <div class="verse-text">${wordsHTML}</div>
                `;
                
                container.appendChild(verseDiv);
            });
            
            // 단어 클릭 이벤트 추가
            document.querySelectorAll('.word').forEach(word => {
                word.addEventListener('click', function() {
                    this.classList.toggle('hidden');
                    updateStats();
                });
            });
            
            updateStats();
        }
        
        function toggleMemorized(chapter, verseIndex) {
            const key = `${chapter}-${verseIndex}`;
            if (memorizedVerses.has(key)) {
                memorizedVerses.delete(key);
            } else {
                memorizedVerses.add(key);
            }
            renderVerses();
        }
        
        function toggleTitleVisibility() {
            titleHidden = !titleHidden;
            const titleElement = document.getElementById('chapterTitle');
            if (titleElement) {
                titleElement.classList.toggle('hidden');
            }
        }
        
        function toggleTitleMemorized(chapter) {
            if (memorizedTitles.has(chapter)) {
                memorizedTitles.delete(chapter);
            } else {
                memorizedTitles.add(chapter);
            }
        }
        
        function hideRandom() {
            const words = document.querySelectorAll('.word');
            words.forEach(word => {
                word.classList.remove('hidden');
            });
            
            const wordsArray = Array.from(words);
            const hideCount = Math.floor(wordsArray.length * 0.3);
            
            const shuffled = wordsArray.sort(() => 0.5 - Math.random());
            shuffled.slice(0, hideCount).forEach(word => {
                word.classList.add('hidden');
            });
            
            updateStats();
        }
        
        function showAll() {
            document.querySelectorAll('.word').forEach(word => {
                word.classList.remove('hidden');
            });
            updateStats();
        }
        
        function hideAll() {
            document.querySelectorAll('.word').forEach(word => {
                word.classList.add('hidden');
            });
            updateStats();
        }
        
        function resetProgress() {
            if (confirm('모든 암송 진도를 초기화하시겠습니까?')) {
                memorizedVerses.clear();
                memorizedTitles.clear();
                titleHidden = false;
                renderVerses();
            }
        }
        
        function showOnlyKeyVerses() {
            showOnlyKey = true;
            renderVerses();
        }
        
        function showAllVerses() {
            showOnlyKey = false;
            renderVerses();
        }
        
        function updateStats() {
            const verses = chapters[currentChapter] || [];
            const hiddenWordsCount = document.querySelectorAll('.word.hidden').length;
            const memorizedCount = Array.from(memorizedVerses).filter(v => 
                v.startsWith(`${currentChapter}-`)
            ).length;
            
            // 주요 성구 개수 계산
            const keyVersesInChapter = new Set();
            if (keyVerses[currentChapter]) {
                keyVerses[currentChapter].forEach(v => keyVersesInChapter.add(v));
            }
            if (specialKeyVerses[currentChapter]) {
                specialKeyVerses[currentChapter].forEach(v => keyVersesInChapter.add(v));
            }
            
            document.getElementById('totalVerses').textContent = verses.length;
            document.getElementById('keyVersesCount').textContent = keyVersesInChapter.size;
            document.getElementById('memorizedVerses').textContent = memorizedCount;
            document.getElementById('memorizedTitles').textContent = memorizedTitles.size;
            document.getElementById('hiddenWords').textContent = hiddenWordsCount;
            
            const progress = verses.length > 0 ? (memorizedCount / verses.length) * 100 : 0;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        });
